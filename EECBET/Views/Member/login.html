<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員登入 - 歡樂破產村</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
      font-family: "Noto Serif TC", serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #222;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      padding: 30px;
      width: 350px;
    }
    .login-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff88; /* 綠色 */
    }
    .form-control {
      background: #333;
      border: 1px solid #555;
      color: #fff;
    }
    .form-control:focus {
      background: #444;
      border-color: #00ff88;
      box-shadow: 0 0 5px #00ff88;
    }
    .btn-login {
      background: linear-gradient(90deg, #006633, #00cc66);
      border: none;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-login:hover {
      background: linear-gradient(90deg, #004d26, #00aa55);
      color: #fff;
    }
    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #00ff88;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
      color: #00cc66;
    }
    .captcha-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .captcha-text {
      background: #333;
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 18px;
      user-select: none; /* 防止複製 */
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>會員登入</h2>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">帳號</label>
        <input type="text" class="form-control" id="username" placeholder="輸入帳號">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" class="form-control" id="password" placeholder="輸入密碼">
      </div>
     <!-- 驗證碼區域 -->
     <div class="mb-3">
        <label for="captchaInput" class="form-label">輸入驗證碼</label>
        <div class="captcha-box">
          <span id="captcha" class="captcha-text"></span>
          <button type="button" class="btn btn-sm btn-secondary" onclick="generateCaptcha()">換一張</button>
        </div>
        <input type="text" class="form-control" id="captchaInput" placeholder="輸入上方驗證碼">
      </div>
      <button type="submit" class="btn btn-login w-100">登入</button>
    </form>

    <div class="links">
      <p><a href="#">註冊新帳號</a> ｜ <a href="#">忘記密碼？</a></p>
    </div>
  </div>

  <script>
    let currentCaptcha = "";

    // 產生隨機驗證碼
    function generateCaptcha() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789"; // 避免 O 0 I 1 混淆
      currentCaptcha = "";
      for (let i = 0; i < 4; i++) {
        currentCaptcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("captcha").textContent = currentCaptcha;
    }

    // 頁面載入時產生一次
    generateCaptcha();

    // 驗證輸入
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // 停止表單自動送出
      const userInput = document.getElementById("captchaInput").value.trim().toUpperCase();
      if (userInput === currentCaptcha) {
        alert("驗證成功，登入中...");
        // 這裡可以接後端 API 做登入
      } else {
        alert("驗證碼錯誤，請再試一次！");
        generateCaptcha();
      }
    });
  </script>
</body>
</html>
