<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁</title>
    <link rel="stylesheet" href="./css/Register.css">
</head>

<body>
    <div class="wrap">
        <!-- logo -->
        <header>
            <img src="https://content001.bet365.mx/Games/SGP/TouchIcons/Safari-Fav-Icon.svg" alt="logo">
        </header>


        <!-- 填表區 -->
        <main>
            <h1>註冊</h1>
            <div class="progressContainer">
                <div class="progress" id="progress"></div>

                <div class="step">
                    <div class="circle active">1</div>
                </div>
                <div class="step">
                    <div class="circle">2</div>
                </div>
                <div class="step">
                    <div class="circle">3</div>
                </div>
            </div>

            <form>
                <label>國家</label>
                <select>
                    <option>台灣</option>
                    <option>日本</option>
                    <option>墨西哥</option>
                </select>

                <label>姓氏</label>
                <input type="text" id="lastname" placeholder="姓氏" />

                <label>名字</label>
                <input type="text" id="firstname" placeholder="名字" />

                <label>電話</label>
                <input type="text" id="phone" placeholder="電話" />

                <label>地址</label>
                <input type="text" id="account" placeholder="帳號" />

                <input type="button" id="submitBtn" value="下一步" />
            </form>
        </main>

        <!-- 頁尾 -->
        <footer>
            <img src="https://membership.888casino.com/Images/new-form/responsible-logo-18.png" alt="">
            <img src="https://membership.888casino.com/Images/new-form/Lock.png" alt="">
        </footer>

    </div>
</body>

</html>
