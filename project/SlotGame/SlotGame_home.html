        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            // üîë ÊØèÂÄã .mySwiper ÈÉΩÁç®Á´ãÂàùÂßãÂåñ
            document.querySelectorAll(".mySwiper").forEach((swiperEl, index) => {
                const nextBtn = swiperEl.querySelector(".swiper-button-next");
                const prevBtn = swiperEl.querySelector(".swiper-button-prev");

                const swiper = new Swiper(swiperEl, {
                    slidesPerView: 3,
                    spaceBetween: 8,
                    loop: false, // ‚ùå ‰∏çÂæ™Áí∞
                    speed: 1000, // Âπ≥Êªë
                    autoplay: {
                        delay: 0,
                        disableOnInteraction: false
                    },
                    navigation: {
                        nextEl: nextBtn,
                        prevEl: prevBtn
                    }
                });

                swiper.autoplay.stop(); // È†êË®≠ÈùúÊ≠¢

                // Âà∞È†≠ÊàñÂà∞Â∞æ ‚Üí ÂÅúÊ≠¢
                swiper.on("slideChange", () => {
                    if (swiper.isBeginning || swiper.isEnd) {
                        swiper.autoplay.stop();
                    }
                });

                // Hover Âè≥ÁÆ≠È†≠ ‚Üí ÂæÄÂæåÊí≠
                nextBtn.addEventListener("mouseenter", () => {
                    if (!swiper.isEnd) {
                        swiper.params.autoplay.reverseDirection = false;
                        swiper.autoplay.start();
                    }
                });
                nextBtn.addEventListener("mouseleave", () => swiper.autoplay.stop());

                // Hover Â∑¶ÁÆ≠È†≠ ‚Üí ÂæÄÂâçÊí≠
                prevBtn.addEventListener("mouseenter", () => {
                    if (!swiper.isBeginning) {
                        swiper.params.autoplay.reverseDirection = true;
                        swiper.autoplay.start();
                    }
                });
                prevBtn.addEventListener("mouseleave", () => swiper.autoplay.stop());
            });
        </script>
