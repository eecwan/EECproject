<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水平步驟條</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            margin-bottom: 40px;
            color: #ccc;
        }
        /* --- 步驟條容器 --- */
        
        .progress-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 300px;
        }
        /* --- 灰線背景 --- */
        
        .progress-container::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #555;
            transform: translateY(-50%);
            z-index: 0;
        }
        /* --- 綠線進度 --- */
        
        .progress {
            position: absolute;
            top: 50%;
            left: 0;
            height: 2px;
            background-color: rgb(0, 177, 98);
            transform: translateY(-50%);
            width: 0%;
            z-index: 1;
            transition: width 0.3s ease;
        }
        /* --- 圓圈 --- */
        
        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #777;
            background-color: #111;
            color: #777;
            font-weight: bold;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .circle.active {
            border-color: rgb(0, 177, 98);
            color: rgb(0, 177, 98);
        }
        /* --- 間距 --- */
        
        .step {
            flex: 1;
            display: flex;
            justify-content: center;
            position: relative;
        }
        /* --- 按鈕樣式 --- */
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        button {
            background: rgb(0, 177, 98);
            color: #111;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:disabled {
            background: #333;
            color: #777;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>

<body>

    <h1>註冊進度</h1>

    <div class="progress-container">
        <div class="progress" id="progress"></div>

        <div class="step">
            <div class="circle active">1</div>
        </div>
        <div class="step">
            <div class="circle">2</div>
        </div>
        <div class="step">
            <div class="circle">3</div>
        </div>
    </div>

    <div class="buttons">
        <button id="prevBtn">返回上一步</button>
        <button id="nextBtn">下一步</button>
    </div>

    <script>
        const progress = document.getElementById('progress');
        const circles = document.querySelectorAll('.circle');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        let currentStep = 1;

        // 更新進度條與圈圈狀態
        function updateProgress() {
            circles.forEach((circle, index) => {
                if (index < currentStep) {
                    circle.classList.add('active');
                } else {
                    circle.classList.remove('active');
                }
            });

            const progressWidth = ((currentStep - 1) / (circles.length - 1)) * 100;
            progress.style.width = progressWidth + '%';

            // 控制按鈕是否可按
            prevBtn.disabled = currentStep === 1;
            nextBtn.disabled = currentStep === circles.length;
        }

        // 下一步
        nextBtn.addEventListener('click', () => {
            if (currentStep < circles.length) {
                currentStep++;
                updateProgress();
            }
        });

        // 上一步
        prevBtn.addEventListener('click', () => {
            if (currentStep > 1) {
                currentStep--;
                updateProgress();
            }
        });

        // 初始化
        updateProgress();
    </script>

</body>

</html>
